<!-- <mat-dialog-content class="container"> -->
  <div class="container">
      <div fxLayout="row" fxLayoutAlign="flex-end flex-end">
        <div fxFlex fxFlexAlign="flex-end">
            <i style="float:right; margin: 5px; cursor: pointer;" class="fa fa-times" aria-hidden="true" (click)="dialogRef.close()"></i>
        </div>
      </div>
    <div fxLayout="row" fxLayoutGap="20px">
      <div fxFlex="35" class="images">
        <img [src]="beer?.beerDetails?.image_url" />
      </div>

      <div fxFlex="65" class="product">
        <h1>{{beer?.beerDetails?.name}}</h1>
        <p>{{beer?.beerDetails?.tagline}}</p>
        <div fxLayout="row" fxLayoutGap="10px">
          <h4 fxFlex="10">IBU:</h4> <span class="quantity-description">{{beer?.beerDetails?.ibu}}</span>
          <h4 fxFlex="10">ABV:</h4> <span class="quantity-description">{{beer?.beerDetails?.abv}}</span>
          <h4 fxFlex="10">EBC:</h4> <span class="quantity-description">{{beer?.beerDetails?.ebc}}</span>
        </div>
        <p class="desc">{{beer?.beerDetails?.description}}</p>

        <h4>Best Served With:</h4>
        <ul>
          <li class="serve" *ngFor="let serve of beer?.beerDetails?.food_pairing">
            {{serve}}
          </li>
        </ul>
        <!-- <div class="buttons">
              <button class="add">Add to Cart</button>
              <button class="like"><span>â™¥</span></button>
            </div> -->
      </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="flex-start center" style="padding-left: 20px;">
      <h4>You might also like:</h4>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="flex-end center" style="background-color: #f5f5f5">
      <ng-container *ngFor="let beer of (beers$ | async) index as i">
        <beer-bank-beer fxFlex="0 1 calc(33.3% - 30px)" [beer]="beer" [isForSuggestion]="true"></beer-bank-beer>
      </ng-container>
    </div>
  </div>
